<!-- Temperature converter website using html, css, and javascript -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Temperature Converter</title>
    
    <style>
    body{
        background-color: rgb(204, 237, 208);
    }

.container {
  max-width: 600px;
  margin: 0 auto;
  text-align: center;
  padding: 20px;
  border: 4px solid rgb(78, 133, 16);
 
}

h1 {
  font-size: 36px;
  margin-bottom: 30px;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 30px;
}

label {
  font-size: 24px;
}

input[type="number"] {
  font-size: 24px;
  padding: 10px;
  margin: 10px;
  border-radius: 5px;
  border: none;
  box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.5);
}

select {
  font-size: 24px;
  padding: 10px;
  margin: 10px;
  border-radius: 5px;
  border: none;
  box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.5);
}

button {
  font-size: 24px;
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background-color: #3e8e41;
}

#result {
  font-size: 36px;
  font-weight: bold;
  color: #4CAF50;
}

    </style>
  </head>
  <body>
    <section>
        <div class="container">
            <h1>Temperature Converter</h1>
            <form>
              <label for="temp">Enter Temperature:</label>
              <input type="number" id="temp" name="temp" placeholder="Enter temperature">
              <select id="temp-type">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
              </select>
              <button type="button" onclick="convert()">Convert</button>
            </form>
            <div id="result"></div>
          </div>
    </section>
    

    <script>
        function convert() {
  let temperature = document.getElementById("temp").value;
  let type = document.getElementById("temp-type").value;
  let convertedTemp;

  if (type === "celsius") {
    convertedTemp = (temperature * 9/5) + 32;
    document.getElementById("result").innerHTML = temperature + " &#8451; = " + convertedTemp + " &#8457;";
  } else {
    convertedTemp = (temperature - 32) * 5/9;
    document.getElementById("result").innerHTML = temperature + " &#8457; = " + convertedTemp + " &#8451;";
  }
}

    </script>
  </body>
</html>
